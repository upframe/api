<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins&display=swap');

    tbody {
      border-color: #fff0;
    }
  </style>
</head>

<body>
  <table border="1" cellpadding="0" cellspacing="0" width="600" align="center"
    style="border-color: #c9cfd4; border-style: solid; border-radius: 10px; font-size: 16px;">
    <tr>
      <td align="center" valign="top">
        <table border="0" cellpadding="0" cellspacing="20">
          <tr>
            <td align="center">
              <img src='https://beta.upframe.io/emailLogo.png' alt='Upframe'
                title='Upframe' style='display: block' width='80'
                height='80'></img>
            </td>
          </tr>
          <tr>
            <td width="500" style="font-family: 'Poppins', sans-serif;">
              <p>Hello MENTOR,</p>
              <p style="margin-top: 30px;">We're reaching out to let you know <a
                  target="_blank noreferrer" href="mailto:EMAIL"
                  style="color: #000000;">USER</a>
                invited you to a <a target="_blank noreferrer" href="LOCATION"
                  style="color: #000000;">MEETUPTYPE</a> on DATE at TIME <abbr
                  title="Central European Time"
                  style="color: #000000; text-decoration: none;">CET</abbr>.
              </p>
              <!-- MESSAGE-START -->
              <p style="margin-top: 30px;">
                <b style="color: #000000;">USER left you a message:</b>
              </p>
              <p
                style="background-color: #f7f9fa; color: #000000; padding: 20px; border-radius: 10px; margin-left: -5px; margin-right: -5px;">
                MESSAGE
              </p>
              <!-- MESSAGE-END -->
            </td>
          </tr>
        </table>
        <table cellpadding="0" cellspacing="20">
          <tr>
            <td width="160" align="center"
              style="font-family: 'Poppins', sans-serif;">
              <a
                style="display: block; width: 137px; height: 51px; line-height: 51px; font-size: 14px; font-weight: bold; color: #ff205c; text-decoration: none; text-align: center; border-style: solid; border-width: 1px; border-color: #ff205c; border-radius: 5px; cursor: pointer;">Cancel</a>
            </td>
            <td width="160" align="center">
              <a target='_blank noreferrer'
                href='https://connect.upframe.io/meetup/confirm/MID'
                style="display: block; width: 137px; height: 51px; line-height: 51px; font-size: 14px; font-weight: bold; color: #ffffff; text-decoration: none; text-align: center; background-color: #ff205c; border-radius: 5px; cursor: pointer;">Accept</a>
              </t>
          </tr>
          <tr height="50"></tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
