<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">

  <style>
    /* latin */
    @font-face {
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 400;
      src: local('Poppins Regular'), local('Poppins-Regular'), url(https://fonts.gstatic.com/s/poppins/v6/pxiEyp8kv8JHgFVrJJfecg.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }

    /* latin */
    @font-face {
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 600;
      src: local('Poppins SemiBold'), local('Poppins-SemiBold'), url(https://fonts.gstatic.com/s/poppins/v6/pxiByp8kv8JHgFVrLEj6Z1xlFQ.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }

    html,
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      font-display: swap;
      font-weight: 400;
      letter-spacing: 0.03125rem;
      color: #5f6163;
    }
    
    p {
      line-height: 2rem;
    }

    .textalign-center {
      text-align: center;
    }

    table {
      width: 100%;
    }
  
    div#main {
      padding: 2em;
    }
    
    table #logo img {
      display: block;
      margin: 0 auto 2rem auto;
    }
  </style>
</head>
<body>
  <div id="main"> 
    <table>
      <tr id='logo'>
        <td clas='textalign-center'>
          <img id='logo' src='https://beta.upframe.io/logo.png' alt='Upframe'
            title='Upframe' style='display: block' width='203' height='41'></img>
        </td>
      </tr>
      
      <tr>
        <td>
          <p>Hi USER, we're reaching out to let you know MENTOR accepted your
            invitation for a MEETUPTYPE at <strong>LOCATION</strong> on the
            <strong>DATE at TIME.</strong>
          </p>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
