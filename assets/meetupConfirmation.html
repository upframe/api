<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins&display=swap');

    tbody {
      border-color: #fff0;
    }
  </style>
</head>

<body>
  <table border="1" cellpadding="0" cellspacing="0" width="600" align="center"
    style="border-color: #c9cfd4; border-style: solid; border-radius: 10px; font-size: 16px;">
    <tr>
      <td align="center" valign="top">
        <table border="0" cellpadding="0" cellspacing="20">
          <tr>
            <td align="center">
              <img src"https://beta.upframe.io/emailLogo.png" alt="Upframe"
                title="Upframe" width="80" height="80"
                style="display: block;"></img>
            </td>
          </tr>
          <tr>
            <td width="500"
              style="font-family: 'Poppins', sans-serif; line-height: 26px; letter-spacing: 0.16px;">
              <p>Hi USER,</p>
              <p style="margin-top: 30px;">We're reaching out to let you know <a
                  target="_blank noreferrer" href="https://upframe.io/KEYCODE"
                  style="color: #000000;">MENTOR</a>
                accepted your <a target="_blank noreferrer" href="LOCATION"
                  style="color: #000000;">video chat</a> request. We sent you a
                calendar invitation for DATE at TIME <abbr
                  title="Central European Time"
                  style="color: #000000; text-decoration: none;">CET</abbr>.
              </p>
              <!-- MESSAGE-START -->
              <p style="margin-top: 30px;">
                <b style="color: #000000;">The message you left MENTOR:</b>
              </p>
              <p
                style="background-color: #f7f9fa; color: #000000; padding: 20px; border-radius: 10px; margin-left: -5px; margin-right: -5px;">
                MESSAGE
              </p>
              <!-- MESSAGE-END -->
            </td>
          </tr>
          <tr></tr>
          <tr>
            <td align="center"
              style="font-family: 'Poppins', sans-serif; letter-spacing: 0.16px;">
              <a
                style="display: block; width: 192px; height: 51px; line-height: 51px; font-size: 14px; font-weight: bold; color: #ff205c; text-decoration: none; text-align: center; border-style: solid; border-width: 1px; border-color: #ff205c; border-radius: 5px; cursor: pointer;">Cancel
                Event</a>
            </td>
          </tr>
          <tr height="50"></tr>
        </table>
      </td>
    </tr>
  </table>
  </td>
  </tr>
  </table>
</body>

</html>
